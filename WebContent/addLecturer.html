<!DOCTYPE html>  
<html>  
<head>  
<meta charset="ISO-8859-1">  
<title>Insert title here</title>  
</head>  
<body>  
  
<h1>Add New Lecturer</h1>  
<form action="SaveCourseServlet" method="post">  
<table>  
<tr><td>Course Id:</td><td><input type="text" name="course_id"/></td></tr>  
<tr><td>Course Name:</td><td><input type="text" name="course_name"/></td></tr> 
<tr><td>Credit Hour:</td><td>
<select name="credit_hour" style="width:150px">  
<option>1</option>  
<option>2</option>  
<option>3</option>   
<option>4</option>
<option>5</option>   
<option>6</option>   
</select>    
</td></tr>   
<tr><td>Lecturer Name:</td><td><input type="text" name="lecturer_name"/></td></tr>  
<tr><td>Group:</td><td>
<select name="classGroup" style="width:150px">  
<option>A</option>  
<option>B</option>  
<option>C</option>   
<option>D</option>
</select>    
</td></tr> 
<tr><td colspan="2"><input type="submit" value="Save"/></td></tr>  
</table>  
</form>  
  
<br/>  
<a href="ViewCourseServlet">View Course</a>  
  
</body>  
</html>
